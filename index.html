<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Calc JS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <div class="calc">
        <div class="header">
            <h3>CASIO</h3>
            <div class="solar-cell"></div>
            <div class="info-model">
                <div class="model">MX-12B</div>
                <div class="digits">
                    <p class="digits-number">12</p>
                    <p class="digits-word">DIGITS</p>
                </div>
            </div>
        </div>
        <div id="previous-operation">0</div>
        <div id="current-operation">0</div>
        <div id="buttons-container">
            <div class="blank-space"></div>
            <button>%</button>
            <button>MU</button>
            <button>MC</button>
            <button>MR</button>
            <button>M-</button>
            <button>M+</button>
            <button id="division">/</button>
            <button>+/-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiplication">*</button>
            <button>â–º</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtraction">-</button>
            <button id="c-on">
                <p class="function-clear">C/AC</p>
                <p class="function-on">ON</p>
            </button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="addition">+</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
            <button id="equal">=</button>
        </div>
    </div>

</body>

</html>
